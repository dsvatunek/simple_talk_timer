<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        #logo {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        #timer {
            font-size: 20vw;
            text-align: center;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 1.5em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .start-button {
            background-color: #4CAF50;
            color: white;
        }
        .pause-button {
            background-color: black;
            color: white;
            font-weight: bold;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <img id="logo" src="logo.png" alt="Logo" width="100">
    <div id="timer">03:00</div>
    <div class="button-container">
        <button class="start-button" onclick="startTimer(180)">Start 3 Minutes</button>
        <button class="start-button" onclick="startTimer(120)">Start 2 Minutes</button>
        <button class="pause-button" onclick="pauseTimer()">||</button>
    </div>
    <audio id="endSound" src="buzzer.wav" preload="auto"></audio>
    <script>
        let timerInterval;
        let remainingTime;
        let isPaused = false;

        function startTimer(duration) {
            clearInterval(timerInterval);
            let timer = duration, minutes, seconds;
            remainingTime = duration;
            const display = document.getElementById('timer');
            const endSound = document.getElementById('endSound');

            timerInterval = setInterval(() => {
                if (!isPaused) {
                    minutes = parseInt(timer / 60, 10);
                    seconds = parseInt(timer % 60, 10);

                    minutes = minutes < 10 ? "0" + minutes : minutes;
                    seconds = seconds < 10 ? "0" + seconds : seconds;

                    display.textContent = minutes + ":" + seconds;

                    if (--timer < 0) {
                        clearInterval(timerInterval);
                        endSound.play();
                    }
                    remainingTime = timer;
                }
            }, 1000);
        }

        function pauseTimer() {
            isPaused = !isPaused;
        }
    </script>
</body>
</html>
